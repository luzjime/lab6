<html lang="en">
  <head>
    <title>Build-a-Burger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ingredients.css">
  </head>
  <body>
    
    <h1>Super Basic Burger</h1>
    <h2>Only $9.99</h2>

    <!-- 
    Rearrange the elements below to make your own custom burger. 
    Change ingredient colors in the "ingredients.css" file.
    -->
    
    <div class="burger">
      <div class="bun-top"></div>
      <div class="tomato"></div>
      <div class="onion"></div>
      <div class="pickle"></div>
      <div class="cheese"></div>
      <div class="patty"></div>
      <div class="cheese"></div>
      <div class="patty"></div>
      <div class="bun-bottom"></div>
      <div class="plate"></div>
    </div>
    
    <hr>
    
    <h1>Spooky Burger</h1>
    <h2>Cost: Only your immortal soul... or some pumpkin shaped cookies work, too.</h2>
    <div class="spooky-burger">
      <div class="spookybun-top"></div>
      <div class="spookyslime-sauce"></div>
      <div class="tomato"></div>
      <div class="spookyghost-onion"></div>
      <div class="spookyshadow-lettuce"></div>
      <div class="spookyhaunted-cheese"></div>
      <div class="spooky-patty"></div>
      <div class="spookyhaunted-cheese"></div>
      <div class="spooky-patty"></div>
      <div class="spookybun-bottom"></div>
      <div class="plate"></div>
    </div>
  
  </body>
</html>
